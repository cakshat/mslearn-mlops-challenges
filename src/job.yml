$schema: https://azuremlschemas.azureedge.net/latest/commandJob.schema.json
code: model
command: >-
  python train.py
  --training_data ${{inputs.training_data}}
  --reg_rate ${{inputs.reg_rate}}
inputs:
  training_data: 
    type: uri_folder 
    path: https://amldiabestorage139bc1bfc.blob.core.windows.net/azureml-blobstore-0be2df97-bc00-41e1-a6fd-e662a2acc1e4/LocalUpload/534e63694838be564a42c83cb065f8fd/data/
  reg_rate: 0.01
environment: azureml:AzureML-sklearn-0.24-ubuntu18.04-py37-cpu@latest
compute: azureml:testdev-vm
experiment_name: diabetes-testing
description: Runs a logistic regression model for diabetes classification
